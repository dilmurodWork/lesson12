{% extends 'base.htm' %}
{% block content %}
    {% for i in news %}
    <div class="row">
        <div class="col s12 m6">
          <div class="card blue-grey darken-1">
              <div class="card-content white-text">
                <p class='white-text'>{{i.author}} {{i.date_creation}}</p>
              <span class="card-title"> {{i.title}}</span>
              <p>{{i.content}}</p>
            </div>
            <div class="card-action">
                {% for j in i.tegs.all %}
                <a href="{% url 'tagged' j %}">#{{j}}</a>
                {% endfor %}
            </div>
          </div>    
        </div>
      </div>    
        
       
        

    {% endfor %}
{% endblock content %}
