{% extends 'base.htm' %}
{% block content %}
<h1>Tag {{tag}}</h1>
{% for i in news %}
<div class="row">
    <div class="col s12 m6">
      <div class="card blue-grey darken-1">
        <p class='white-text'>{{i.author}} {{i.date_creation}}</p>
        <div class="card-content white-text">
          <span class="card-title"> {{i.title}}</span>
          <p>{{i.content}}</p>
        </div>
        <div class="card-action">
            {% for j in i.tegs.all %}
                <a href="{% url 'tagged' j %}">#{{j}}</a>
            {% endfor %}
        </div>
      </div>    
    </div>
  </div>    
{% endfor %}
{% endblock content %}
